<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicação - Produto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/product-details.css" />
    <style>
      /* Delete Product Modal Styles */
      .delete-modal {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        padding: 0;
        margin: 0;
        max-width: 100%;
        max-height: 100%;
        background-color: transparent;
      }

      .delete-modal::backdrop {
        background-color: transparent;
      }

      .delete-modal[open] {
        display: flex;
      }

      .delete-modal:not([open]) {
        display: none;
      }

      .delete-modal-content {
        background-color: white;
        border-radius: 12px;
        padding: 24px;
        width: 90%;
        max-width: 320px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: scale(0.95) translateY(10px);
          opacity: 0;
        }

        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .delete-modal-title {
        color: #592e83;
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 12px 0;
        font-family: "Jost", sans-serif;
      }

      .delete-modal-message {
        color: #737373;
        font-size: 14px;
        line-height: 1.5;
        margin: 0 0 20px 0;
        font-family: "Jost", sans-serif;
      }

      .delete-modal-buttons {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .delete-modal-buttons button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        font-family: "Jost", sans-serif;
        transition: all 0.2s ease;
      }

      .delete-btn-cancel {
        background-color: #e5e5e5;
        color: #171717;
      }

      .delete-btn-cancel:hover {
        background-color: #d4d4d4;
      }

      .delete-btn-cancel:active {
        background-color: #c4c4c4;
      }

      .delete-btn-confirm {
        background-color: #d32f2f;
        color: white;
      }

      .delete-btn-confirm:hover {
        background-color: #b71c1c;
      }

      .delete-btn-confirm:active {
        background-color: #9a0f0f;
      }

      /* Delete Product Button Styles */
      .delete-product-btn {
        background: none;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s ease;
      }

      .delete-product-btn:hover {
        opacity: 0.7;
      }

      .delete-product-btn:active {
        opacity: 0.5;
      }

      .delete-product-btn img {
        width: 24px;
        height: 24px;
        display: block;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500;600&family=Libre+Bodoni:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="screen product-screen">
        <header class="header-home">
          <button class="back-btn" id="backBtn" aria-label="Voltar">
            &lt;
          </button>

          <div
            class="page-title-header"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <img src="../assets/MUSA-M.svg" alt="M" class="logo-icon" />
            <p class="page-title">Publicação</p>
          </div>

          <div style="width: 36px"></div>
        </header>

        <!-- Vendedor (dados preenchidos via JS) -->
        <section class="seller">
          <div class="seller-left">
            <div class="seller-avatar" aria-hidden="true"></div>
            <div class="seller-info">
              <p class="seller-name"></p>
              <p class="seller-handle"></p>
            </div>
          </div>
          <div class="seller-phone"></div>
        </section>

        <!-- Destaque do Produto (dados preenchidos via JS) -->
        <section class="product-highlight">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: flex-start;
            "
          >
            <h2 class="product-title"></h2>
            <button
              id="deleteProductBtn"
              class="delete-product-btn"
              aria-label="Deletar produto"
              title="Deletar produto"
            >
              <img
                src="../assets/icon_delete.svg"
                alt=""
                width="24"
                height="24"
              />
            </button>
          </div>

          <div
            class="product-image"
            role="img"
            aria-label="Imagem do produto"
          ></div>

          <p class="product-price"></p>
        </section>

        <!-- Descrição (preenchida via JS) -->
        <section class="product-description">
          <h3 class="section-title">Descrição</h3>
          <div class="description-card"></div>
        </section>

        <!-- Navigation Bar (copiado da Home) -->
        <nav class="navbar">
          <button class="nav-btn" aria-label="Home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 22V12H15V22"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Explorar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <circle
                cx="11"
                cy="11"
                r="8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L16.65 16.65"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="nav-btn nav-btn-add" aria-label="Adicionar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <line
                x1="12"
                y1="5"
                x2="12"
                y2="19"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="5"
                y1="12"
                x2="19"
                y2="12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Calendário">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect
                x="3"
                y="4"
                width="18"
                height="18"
                rx="2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="16"
                y1="2"
                x2="16"
                y2="6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="8"
                y1="2"
                x2="8"
                y2="6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="3"
                y1="10"
                x2="21"
                y2="10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <button class="nav-btn" aria-label="Perfil">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="7"
                r="4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </nav>
      </div>
    </div>

    <!-- Delete Product Confirmation Modal -->
    <dialog id="deleteProductModal" class="delete-modal">
      <div class="delete-modal-content">
        <h2 class="delete-modal-title">Deletar Produto?</h2>
        <p class="delete-modal-message">
          Tem certeza de que deseja deletar este produto? Esta ação não pode ser
          desfeita.
        </p>
        <div class="delete-modal-buttons">
          <button id="cancelDeleteBtn" class="delete-btn-cancel">
            Cancelar
          </button>
          <button id="confirmDeleteBtn" class="delete-btn-confirm">
            Confirmar
          </button>
        </div>
      </div>
    </dialog>

    <script src="../js/config.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/product-details.js"></script>
    <script src="../js/delete-product-modal.js"></script>
    <script src="../js/nav-handler.js"></script>
  </body>
</html>
