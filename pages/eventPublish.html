<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maitree:wght@300;400;500;600&family=Libre+Bodoni:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../assets/MUSA-M.svg" />
    <title>HH UnB - Evento</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Cores principais */
        --primary: #592e83;
        --primary-light: #7a4fa3;
        --primary-lighter: #f2ebfb;
        --accent: #a38bba;

        /* Tons neutros */
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #e5e5e5;
        --gray-300: #d4d4d4;
        --gray-400: #a3a3a3;
        --gray-500: #737373;
        --gray-600: #525252;
        --gray-900: #171717;

        /* Espaçamentos */
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 24px;
        --spacing-xl: 32px;

        /* Bordas */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 9999px;

        /* Sombras */
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Maitree", serif;
        background: var(--gray-50);
        color: var(--gray-900);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .event-publish-screen {
        width: 100%;
        max-width: 100%;
        min-height: 100vh;
        background: white;
        margin: 0 auto;
        padding-bottom: 80px;
        box-shadow: var(--shadow-lg);
      }

      .header-event-publish {
        position: sticky;
        top: 0;
        z-index: 100;
        background: white;
        border-bottom: 1px solid var(--gray-200);
        padding: var(--spacing-md) var(--spacing-lg);
        display: flex;
        align-items: center;
        justify-content: center; /* <- centraliza o conteúdo */
        gap: var(--spacing-md);
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        object-fit: contain;
      }

      .page-title {
        font-family: "Libre Bodoni", serif;
        font-size: clamp(24px, 5vw, 36px);
        font-weight: 700;
        color: var(--primary);
        letter-spacing: 0.5px;
        padding-top: 2px;
      }

      .back-btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s;
        min-width: 20px;
        padding-left: 0;       
        position: absolute;    
        left: 20px;             
      }

      .back-btn img {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      .header-content {
        display: flex;
        justify-content: center;
        flex: 1;
      }

      .event-content {
        padding: var(--spacing-lg);
        max-width: 1200px;
        margin: 0 auto;
      }

      /*-----body-----*/

      .event-name {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--spacing-lg);
        flex-wrap: wrap;
        padding: 0px 20px;
      }

      .name-event {
        font-family: "Libre Bodoni", serif;
        font-size: clamp(20px, 4vw, 24px);
        color: var(--primary);
        font-weight: 600;
      }

      .event-name img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        border-radius: var(--radius-sm);
      }

      .event-img-description {
        margin-bottom: var(--spacing-lg);
        display: flex;
        justify-content: center;
      }

      .event-img-description img {
        width: 350px;
        height: 175px;
        object-fit: cover;
        border-radius: 16px;
      }

      .description {
        text-align: left;
        margin-bottom: var(--spacing-xl);
        font-size: 16px;
        padding: 0px 20px;
      }

      .event-description {
        display: grid;
        grid-template-columns: auto 1fr;
        padding: 0px 20px;
      }

      .info p,
      .info-complement p {
        padding: var(--spacing-xs) 0;
      }

      .info {
        color: var(--primary);
        font-weight: 600;
      }

      .info-complement {
        color: var(--gray-900);
        text-align: right;
      }

      .map {
        width: 100%;
        height: 200px;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .map::after {
        content: "Mapa do local";
      }

      .friends-going {
        margin-bottom: var(--spacing-xl);
      }

      .friends {
        font-weight: 600;
        color: var(--primary);
        margin-bottom: var(--spacing-md);
        padding: 0px 20px;
      }

      .friends-icons {
        display: flex;
        gap: var(--spacing-sm);
        margin-bottom: var(--spacing-sm);
      }

      /*-----botão-de-confirmação------*/

      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 var(--spacing-lg);
      }

      .cancelar {
        background-color: #da525f;
        color: var(--primary-lighter);
        border: none;
        border-radius: 16px;
        height: 40px;
        text-align: center;
        padding: 10px 30px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .confirm-attendance {
        background-color: var(--primary-lighter);
        color: var(--primary);
        border: none;
        border-radius: 16px;
        height: 40px;
        text-align: center;
        padding: 10px 30px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /*-------NavBar-------*/

      .navbar {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 70px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0 20px;
        border-top: 1px solid var(--gray-200);
        z-index: 1000;
      }

      .nav-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--gray-400);
        transition: all 0.2s ease;
        position: relative;
        flex: 1;
      }

      .nav-btn:hover {
        color: var(--primary);
      }

      .nav-btn.active {
        color: var(--primary);
      }

      .nav-btn svg {
        width: 28px;
        height: 28px;
      }

      .nav-btn-add {
        width: 56px;
        height: 56px;
        background: var(--primary);
        border-radius: 50%;
        color: white;
        flex: 0 0 56px;
        position: relative;
        top: -8px;
      }

      .nav-btn-add:hover {
        background: var(--primary-light);
        color: white;
        transform: scale(1.05);
      }

      .nav-btn-add svg {
        width: 32px;
        height: 32px;
      }

      @media (max-width: 768px) {
        .header-event-publish {
          padding: var(--spacing-sm) var(--spacing-md);
        }

        .logo-icon {
          width: 36px;
          height: 36px;
        }

        .event-content {
          padding: var(--spacing-md);
        }

        .event-description {
          gap: var(--spacing-sm) var(--spacing-md);
        }

        .map {
          height: 180px;
        }
      }

      @media (max-width: 480px) {
        .header-event-publish {
          padding: var(--spacing-sm);
        }

        .logo-icon {
          width: 32px;
          height: 32px;
        }

        .event-content {
          padding: var(--spacing-sm);
        }

        .event-name {
          gap: var(--spacing-sm);
        }

        .event-name img {
          width: 50px;
          height: 50px;
        }

        .event-description {
          gap: var(--spacing-md);
          padding: var(--spacing-md);
        }

        .info-complement {
          padding-left: var(--spacing-md);
        }

        .map {
          height: 150px;
        }

        .navbar {
          padding: 0 var(--spacing-xs);
        }

        .nav-btn {
          min-width: 40px;
          padding: var(--spacing-xs);
        }

        .nav-btn svg {
          width: 20px;
          height: 20px;
        }

        .nav-btn-add {
          width: 48px;
          height: 48px;
          flex: 0 0 48px;
        }

        .nav-btn-add svg {
          width: 24px;
          height: 24px;
        }
      }

      @media (max-width: 360px) {
        .event-description {
          font-size: 14px;
        }

        .description {
          font-size: 14px;
          padding: 0px 20px;
        }

        .confirm-attendance {
          font-size: 14px;
          padding: var(--spacing-sm) var(--spacing-md);
        }
      }

      @media (max-width: 1200px) {
        .event-publish-screen {
          max-width: 1200px;
          margin: 0 auto;
        }

        .navbar {
          max-width: 92%;
        }
      }

      /* Animações de notificação */
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }

        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }

        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }

      .notification {
        animation: slideIn 0.3s ease-out;
      }
    </style>
  </head>

  <body>
    <div class="event-publish-screen">
      <header class="header-event-publish">
        <a class="back-btn" href="../pages/eventList.html">
          <img src="../assets/Seta Select.svg" alt="Voltar" />
        </a>
        <div class="header-content">
          <h1 class="page-title">Publicação</h1>
        </div>
      </header>

      <div class="event-content">
        <div class="event-name">
          <p class="name-event">HH UnB</p>
          <img src="../assets/logo-event.png" alt="Logo do evento" />
        </div>

        <div class="event-img-description">
          <img src="" alt="Imagem do evento" />
        </div>

        <p class="description">
          
        </p>

        <div class="event-description">
          <div class="info">
            <p>Data</p>
            <p>Horário</p>
            <p>Valor do ingresso</p>
            <p>Local</p>
          </div>
          <div class="info-complement">
            <p></p>
            <p></p>
            <p></p>
            <p></p>

        <div class="map" id="map"></div>

        <div class="friends-going">
          <p class="friends">Amigos que vão</p>

          <p class="friends-quantity"></p>
        </div>

        <div class="button">
          <button id="btn-confirm" class="confirm-attendance">
            Confirmar Presença
          </button>
        </div>
      </div>

      <nav class="navbar">

              d="M9 22V12H15V22"

            />

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle
              cx="11"

      </nav>
    </div>

    <script src="../js/event-publish.js"></script>

</html>
